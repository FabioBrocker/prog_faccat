<!DOCTYPE html>
<html>

<head>
    <title>Efetua Registro</title>

<body>

    <fieldset>
        <legend>Efetuar Registros</legend>

        <form action="/action_page.php">
            <label for="nome"> Nome:</label>
            <label for="nasc">Data de Nascimento:</label><br>
            <input type="text" id="nome" name="nome">

            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="Email">E-mail:</label><br>

            <label for="senha">Senha:</label><br>

            <label for="sexo">Sexo:</label><br>

            </select><br><br>

            <label for="tel_res">Telefone Residencial:</label><br>
            <input type="tel" id="Tel_res" name="Tel_res" placeholder="51-9999-9999"

            <label for="celular">Celular:</label><br>
            <input type="tel" id="Tel_res" name="Tel_res" placeholder="51-99999-9999"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required><br><br>

            <label for="fumante">Fumante:</label><br>
            <select id="fumante" name="fumante">
                <option value="Sim">Sim</option>
                <option value="Nao">NÃ£o</option>
            </select><br><br>

            <label for="municipio">Municipio de origem:</label><br>
            <input type="text" id="municipio" municipio="municipio"><br>
            <br>


            <input type="submit" value="Cancelar">
            <input type="submit" value="Gravar">


        </form>
        
    </fieldset>
